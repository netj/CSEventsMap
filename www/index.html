<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Computer Science Academic Events Map</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.geo.js"></script>
    <script type="text/javascript" src="d3/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="d3/lib/jquery-ui/jquery-ui.min.js"></script>
    <style type="text/css">
        @import url("d3/lib/jquery-ui/jquery-ui.css");

        body, .ui-widget {
            font: 14px 'Helvetica Neue';
        }

        body {
          font-size: 10px;
          color: #fff;
          margin: 10px; padding: 10px;
        }

        h1, h2 { margin: 0; }
        h1 { font-size: 12px; }
        h2 { font-size: 11px; }

        .frame { position: absolute; }
        #title {
          left: 3px;
          bottom: 3px;
        }
        #caption {
          right: 3px;
          bottom: 3px;
        }
        #map, #yearly, #list {}

        svg {
          z-index: -1;
          display: block;
          position: absolute;
          top: 0px;
          left: 0px;
          right: 0px;
          margin-right: 200px;
          background-color: #000;
          border: 1px solid #fff;
        }

        #countries path {
            fill: #333;
            stroke: #eee;
        }

        #eventsMap .event {
            fill: rgba(255,192,32, 0.3);
        }
        #eventsMap .event:hover, #eventsMap .event:active {
            stroke: #f00;
        }
    </style>
  </head>

  <body>

<h1 id="title" class="frame" style="display: inline;">Computer Science Academic Events Map</h1>
<div id="caption" class="frame">
Source:
<a href="http://www.informatik.uni-trier.de/~ley/db/">DBLP</a>,
<a href="http://www.st.ewi.tudelft.nl/~mathijs/conf/">Confy</a>.
</div>

<div id="map" class="frame"></div>
    
<div id="yearly" class="frame">
  <h2>Yearly Stats</h2>
  <div id="yearlystats"></div>
  <div id="year-range-slider"></div>
  <input type="text" size="4" id="yearL"> ~ <input type="text" size="4" id="yearU">
</div>

<div id="list" class="frame">
</div>

<script type="text/javascript">
// Code derived from d3's Mercator Projection example

// Our projection.
var xy = d3.geo.mercator(),
    path = d3.geo.path().projection(xy);

var map = d3.select("body")
  .append("svg:svg")
    .attr("id", "map");
var countries = map
  .append("svg:g")
    .attr("id", "countries");

d3.json("d3/examples/data/world-countries.json", function(collection) {
  countries
    .selectAll("path")
      .data(collection.features)
    .enter().append("svg:path")
      .attr("d", path)
    .append("svg:title")
      .text(function(d) { return d.properties.name; });
});

function refresh() {
  countries
    .selectAll("path")
      .attr("d", path);
}

d3.id = function(d) { return d; };
d3.proj = function(name) { return function(d) { return d[name]; }; }
d3.map = function(arr, fn) {
    var mapped = [];
    for (var i=0; arr.length>i; i++)
        mapped.push(fn(arr[i]));
    return mapped;
};

function indexBy(records, keyfn) {
    var index = {};
    for (var i in records) {
        var r = records[i];
        var k = keyfn(r);
        if (index[k] == null)
            index[k] = [];
        index[k].push(r);
    }
    return index;
}

var eventsMap = map.append("svg:g")
    .attr("id", "eventsMap");

var longitude = function(d) { return d[0].longitude; };
var latitude = function(d) { return d[0].latitude; };

// load events data
var allEvents;
var allEventsByLocation;
d3.json("data/conferences.json", function(data) {
  allEvents = data;
  allEventsByLocation = indexBy(allEvents,
      function(d) { return d.latitude+","+d.longitude; });

  var events = d3.values(allEventsByLocation);
  var maxCount = d3.max(events, function(d) { return d.length; });
  var bubbleScale = d3.scale.linear()
      .domain([1, maxCount])
      .range([1, 10])

  eventsMap
    .selectAll(".event")
      .data(events)
    .enter().append("svg:circle")
      .attr("class", "event")
      .attr("cx", function(d) { return xy([d[0].longitude, d[0].latitude])[0]; })
      .attr("cy", function(d) { return xy([d[0].longitude, d[0].latitude])[1]; })
      .attr("r", function(d) { return bubbleScale(d.length); })
      .on("click", function(d) { console.log(d3.map(d, d3.proj("title"))); })
    .append("svg:title")
      .text(function(d) { return d.length; })
      ;

  var year = function(d) { return parseInt(d.begins.replace(/-.*$/, "")); };
  var minYear = d3.min(allEvents, year);
  var maxYear = d3.max(allEvents, year);

  // prepare the year range scale
  var yearSlider = $("#year-range-slider").slider({
    range: true,
    min: minYear,
    max: maxYear,
    step: 1,
    values: [minYear, maxYear],
    slide: function(event, ui) {
      $("#yearL").val(ui.values[0]);
      $("#yearU").val(ui.values[1]);
    }
  });
  $("#yearL").val(minYear).change(function() { yearSlider.slider("values", [this.value, $("#yearU")[0].value]); });
  $("#yearU").val(maxYear).change(function() { yearSlider.slider("values", [$("#yearU")[0].value, this.value]); });;
  
});

    </script>
  </body>
</html>
